<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origami Fractions</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Origami Fractions</h1>
            <p>Enter in a fraction and it will generate a sequence of steps to mark it on square piece of paper</p>
        </div>

        <div class="interface">
            <div class="svgDisplay" id="display">
                <svg display="none" class="svgCanvas" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet"
                    index="-1"></svg>
                <div class="button-container">
                    <button style="display:none" class="previous">Previous</button>
                    <button style="display:none" class="next">Next</button>
                </div>

            </div>
            <div class="fraction-input">
                <form id="inputForm" onsubmit="crossingDiagonals(document.getElementById('display'),event)">
                    <input id="a" type="number" placeholder="Numerator" min="1" required>
                    <div class="line"></div>
                    <input id="b" type="number" placeholder="Denominator" min="1" required>
                    <button type="submit">Calculate</button>
                    <p id="notice"></p>
                </form>
            </div>
        </div>
    </div>
    <script src="creasePatternClass.js"></script>
    <script src="svgTools.js"></script>
    <script src="crossingDiagonals.js"></script>
    <link rel="stylesheet" href="style.css">
</body>

</html>
