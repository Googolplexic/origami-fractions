<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origami Fractions</title>
    <style>
        svg {
            width: 100%;
            height: auto;
            max-width: 400px;
            stroke-width: 1%;
        }
    </style>
</head>

<body>
    <h1>Origami Fractions</h1>
    <div>
        <svg display="none" id="svgCanvas" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" array=[]
            index=-1></svg>
    </div>
    <div>
        <button style="display:none" id="previous"
            onclick="previous(document.getElementById('svgCanvas'))">Previous</button>
        <button style="display:none" id="next" onclick="next(document.getElementById('svgCanvas'))">Next</button>
    </div>
    <script src=" classes.js"></script>
    <script src="main.js"></script>
    <script src="calculate.js"></script>
    <form id="inputForm"
        onsubmit="calculate(document.getElementById('svgCanvas'), document.getElementById('previous'), document.getElementById('next'),event)">
        <div>
            <label for="a">Numerator:</label>
            <input id="a" type="number" min="1" required><br>
            <label for="b">Denominator:</label>
            <input id="b" type="number" min="1" required><br>
            <button type="submit">Calculate</button>
        </div>
    </form>
    <p id=notice></p>
</body>

</html>
