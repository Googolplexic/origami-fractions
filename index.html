<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origami Fractions</title>
    <style>
        svg {
            width: 100%;
            height: auto;
            max-width: 500px;
            stroke-width: 1%;
        }
    </style>
</head>

<body>
    <h1>Origami Fractions</h1>
    <svg display="none" id="svgCanvas" viewBox="0 0 1 1" preserveAspectRatio="xMidYMid meet" ;"></svg>
    <script src="CP_Creation.js"></script>
    <script src="main.js"></script>
    <script src="calculate.js"></script>
    <div>
        <label for="a">Numerator:</label>
        <input id="a" type="number" min="1" size=3><br>
        <label for="b">Denominator:</label>
        <input id="b" type="number" min="1" size=10><br>
        <button onclick="calculate(document.getElementById('svgCanvas'))">Calculate</button>
    </div>
</body>

</html>
