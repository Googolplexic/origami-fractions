<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origami Fractions</title>
    <style>
        svg {
            width: 100%;
            height: auto;
            max-width: 500px;
            stroke-width: 1%;
        }
    </style>
</head>

<body>
    <h1>Origami Fractions</h1>
    <div>
        <svg display="none" id="svgCanvas" viewBox="0 0 1 1" preserveAspectRatio="xMidYMid meet" ;"></svg>
    </div>
    <script src="classes.js"></script>
    <script src="main.js"></script>
    <script src="calculate.js"></script>
    <form id="inputForm" onsubmit="calculate(document.getElementById('svgCanvas'), event)">
        <div>
            <label for="a">Numerator:</label>
            <input id="a" type="number" min="1" required><br>
            <label for="b">Denominator:</label>
            <input id="b" type="number" min="1" required><br>
            <button type="submit">Calculate</button>
        </div>
    </form>
    <p id = notice></p>
</body>

</html>
